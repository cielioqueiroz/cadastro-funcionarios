<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./public/img/icons8-staff-skin-type-7-96.png" type="image/x-icon" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <title>CRUD</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <span>Cadastro de Funcionários</span>
      <button onclick="openModal()" id="new">Incluir</button>
    </header>
    
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Função</th>
            <th>Salário</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    
    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
          
          <label for="m-funcao">Função</label>
          <input id="m-funcao" type="text" required />
          
          <label for="m-salario">Salário</label>
          <input id="m-salario" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

    <div class="modal-container-delete">
      <div class="modal-delete">
        <p id="delete-message">Tem certeza que deseja excluir este funcionário?</p>
        <button id="btnConfirmDelete">Sim</button>
        <button id="btnCancelDelete">Não</button>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; <span id="current-year"></span> Todos os direitos reservados.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
